<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="img/logo.PNG" class="logo" alt="youtube logo" />
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-btn">
          <img src="img/search.PNG" alt="search" />
        </button>
      </div>
      <div class="user-options">
        <img src="img/video.PNG" class="icon" alt="create video" />
        <img src="img/grid.PNG" class="icon" alt="apps" />
        <img src="img/bell.PNG" class="icon" alt="notifications" />
        <div class="user-dp">
          <img src="img/profile-pic.png" alt="profile pic" />
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="side-bar">
      <a href="#" class="links active"><img src="img/home.PNG" alt="" />Home</a>
      <a href="#" class="links"><img src="img/explore.PNG" alt="" />Explore</a>
      <a href="#" class="links"
        ><img src="img/subscription.PNG" alt="" />Subscription</a
      >
      <hr class="seperator" />
      <a href="#" class="links"><img src="img/library.PNG" alt="" />Library</a>
      <a href="#" class="links"><img src="img/history.PNG" alt="" />History</a>
      <a href="#" class="links"
        ><img src="img/your-video.PNG" alt="" />Your Videos</a
      >
      <a href="#" class="links"
        ><img src="img/watch-later.PNG" alt="" />Watch Later</a
      >
    </div>



    <!-- video player section  -->

    <div class="video-player" id="videoPlayerSection">
      <div class="player-container">
        <div id="videoPlayer"></div>

        <div class="video-info">
          <h2 id="videoTitle">web Dev masterClass tutorial</h2>
          <div class="video-stats">
            <span id="viewCount">2.4M views</span>
            <span id="publishDate">premiered 1 week ago</span>
          </div>

          <div class="video-details">
            <div class="channel-info">
              <img
                src="img/channel-logo.png"
                alt="channel logo"
                class="channel-logo-lg"
                id="channelIconDetail"
              />
              <div class="channel-meta">
                <h3 id="channelTitleDetail">WEB DEV CLASS</h3>
                <span id="subscriberCount">2.4M subscribers</span>
              </div>

              <button class="subscribe-btn">Subscribe</button>
            </div>
          </div>
          <div class="video-actions">
            <!-- <button class="action-btn">
              <img src="img/liked video.PNG"   alt="like" />25K
            </button> -->
          </div>

          <div class="video-description">
            learn web dev from scratch in this comprehensive masterclass
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Options -->
    <div class="filters">
      <button class="filter-options active">All</button>
      <button class="filter-options">Web Dev</button>
      <button class="filter-options">CSS</button>
      <button class="filter-options">HTML</button>
      <button class="filter-options">JavaScript</button>
      <button class="filter-options">AI</button>
      <button class="filter-options">Trending</button>
    </div>

    <!-- Video Container -->
    <div class="video-container" id="mainVideoContainer">
      <!-- Videos will be injected here -->
    </div>
    <scripts src="https://www.youtube.com/iframe_api"></script>
      <script>"https://apis.google.com/js/api.js"</script>
    <script src="app.js"></script>
  </body>
</html>
